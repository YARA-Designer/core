<!DOCTYPE html>
<!--suppress JSDeprecatedSymbols -->
<!--^ Required due to false-positive of "deprecated" inline-event.... -->
<html lang="en">
    <head>
        <meta charset="utf-8" name="charset" content="UTF-8">
        <title id="yara-rule-designer-title">YARA Rule Designer: No rule loaded</title>
        <meta name="author" content="Aleksander Berge Kjellsen">
        <meta name="keywords" content="YARA, CERT, SP-CERT, TheHive, Editor, Designer">
        <meta name="description" content="GUI for designing YARA rules from TheHive alerts and cases.">

        <!-- 3rd party stylesheets.       -->
        <!-- Icon libraries -->
        <link rel="stylesheet" href="/static/fonts/fontawesome-free-5.13.0-web/css/all.css">

        <!-- Dragula - Drag 'n Drop   -->
        <link rel="stylesheet" href="/static/styles/third-party/dragula-3.7.2.css">

        <!-- Bootstrap -->
        <link rel="stylesheet" href="/static/styles/third-party/bootstrap-4.4.1.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <!-- 1st party stylesheets (load last to ensure inherited properties from above exist.) -->
        <link rel="stylesheet" href="/static/styles/yara_rule_designer.css">
        <link rel="stylesheet" href="/static/styles/theme.css">

        <!-- Set Jinja2 variables for use in JavaScript -->
        <!--    JavaScript custom POST handlers -->
        <meta id="postDesignedRuleUrl" data-url="{{ url_for('post_rule_json') }}" content="">
        <meta id="postCommitUrl" data-url="{{ url_for('post_commit_json') }}" content="">
        <!--    JavaScript GET handlers -->
        <meta id="getRules" data-url="{{ url_for('get_rules_request') }}" content="">
        <meta id="getRule" data-url="{{ url_for('post_get_rule_request') }}" content="">
    </head>
    <body>
        <div class="container mh-100 h-100 mw-100 w-100 yara-rule-designer" id="yara-rule-designer-container">
            <div class="row align-items-start">
                <div class="w-100"></div>
                <div id="yara-rule-designer-header" class="col yara-rule-designer">
                    <div id="yara-rule-designer-theme-selector" class="btn-group btn-group-toggle yara-rule-designer">
                        <button id="load-theme-light-button" class="fas fa-sun btn btn-light" onclick="loadTheme('light')" title="Toggle Light Mode"></button>
                        <button id="load-theme-dark-button" class="fas fa-moon btn btn-dark" onclick="loadTheme('dark')" title="Toggle Dark Mode"></button>
                    </div>
                    <div id="yara-rule-designer-header-content">
                        <div id="yara-rule-designer-header-content-spacer-top"></div>
                        <div id="yara-rule-designer-header-content-title"><p>No rule loaded.</p></div>
                        <div id="yara-rule-designer-header-content-title-spacer"></div>
                        <div id="yara-rule-designer-header-content-byline"></div>
                        <div id="yara-rule-designer-header-content-byline-spacer"></div>
                        <div id="yara-rule-designer-header-content-description"></div>
                        <div id="yara-rule-designer-header-content-description-spacer"></div>
                    </div>
                </div>

                <div class="w-100"></div>

                <div id="yara-rule-designer-leftpane-container" class="col-2 yara-rule-designer">
                    <div class="row">
                        <div class="row m-row yara-rule-designer" id="yara-rule-designer-buttons">
                            <button id="load-rule-button" class="col" onclick="loadRuleDialog()" title="Open YARA rule...">
                                <i class="fas fa-folder-open fa-lg"></i>
                            </button>
                            <button id="show-help-button" class="col" onclick="popupHelpModal()" title="Info">
                                <i class="fas fa-info-circle fa-lg"></i>
                            </button>
                            <button id="clear-rule-button" class="col" onclick="clearRule()" title="Clear editor">
                                <i class="fas fa-broom fa-lg"></i>
                            </button>
                            <div class="w-100"></div>
                            <button id="submit-rule-button" class="col" onclick="postRule()" title="Submit">
                                <h4>Submit&nbsp;<i class="fas fa-arrow-right"></i></h4>
                            </button>
                        </div>

                        <div class="w-100"></div>

                        <div id="yara-rule-designer-tags" class="yara-rule-designer"></div>

                        <div class="w-100"></div>

                        <div class="yara-rule-designer" id="yara-rule-designer-operators">
                            <!--    Add conditional keywords-->
                            <!--    Boolean-->
                            <span id="condition-keyword-and" class="condition-keyword" onclick="addToEditor(event)">AND</span>
                            <span id="condition-keyword-or" class="condition-keyword" onclick="addToEditor(event)">OR</span>
                            <span id="condition-keyword-not" class="condition-keyword" onclick="addToEditor(event)">NOT</span>
                            <!--    Arithmetic-->
                            <span id="condition-keyword-equal" class="condition-keyword" onclick="addToEditor(event)">==</span>
                            <span id="condition-keyword-lt" class="condition-keyword" onclick="addToEditor(event)"><</span>
                            <span id="condition-keyword-gt" class="condition-keyword" onclick="addToEditor(event)">></span>
                            <span id="condition-keyword-leq" class="condition-keyword" onclick="addToEditor(event)"><=</span>
                            <span id="condition-keyword-geq" class="condition-keyword" onclick="addToEditor(event)">>=</span>
                            <span id="condition-keyword-neq" class="condition-keyword" onclick="addToEditor(event)">!=</span>
                            <!--    Relational-->
                            <span id="condition-keyword-add" class="condition-keyword" onclick="addToEditor(event)">+</span>
                            <span id="condition-keyword-sub" class="condition-keyword" onclick="addToEditor(event)">-</span>
                            <span id="condition-keyword-mul" class="condition-keyword" onclick="addToEditor(event)">*</span>
                            <span id="condition-keyword-div" class="condition-keyword" onclick="addToEditor(event)">/</span>
                            <span id="condition-keyword-pct" class="condition-keyword" onclick="addToEditor(event)">%</span>
                            <span id="condition-keyword-setminus" class="condition-keyword" onclick="addToEditor(event)">\</span>
                            <!--    Bitwise-->
                            <span id="condition-keyword-bitwise-and" class="condition-keyword" onclick="addToEditor(event)">&</span>
                            <span id="condition-keyword-bitwise-or" class="condition-keyword" onclick="addToEditor(event)">|</span>
                            <span id="condition-keyword-bitwise-not" class="condition-keyword" onclick="addToEditor(event)">~</span>
                            <span id="condition-keyword-bitwise-xor" class="condition-keyword" onclick="addToEditor(event)">^</span>
                            <span id="condition-keyword-bitwise-lshift" class="condition-keyword" onclick="addToEditor(event)"><<</span>
                            <span id="condition-keyword-bitwise-rshift" class="condition-keyword" onclick="addToEditor(event)">>></span>
                            <!-- Parenthesis and wrappers       -->
                            <span id="condition-keyword-lparen" class="condition-keyword" onclick="addToEditor(event)">(</span>
                            <span id="condition-keyword-rparen" class="condition-keyword" onclick="addToEditor(event)">)</span>
                            <span id="condition-keyword-encapsulate-paren" class="condition-encapsulator" onclick="addToEditor(event)">()</span>
                        </div>

                        <div class="w-100"></div>

                        <div class="yara-rule-designer" id="yara-rule-designer-artifact-types"></div>

                        <div class="w-100"></div>

                        <div class="yara-rule-designer" id="yara-rule-designer-artifacts"></div>
                    </div>
                </div>

                <div id="yara-rule-designer-editor-container" class="col-10 yara-rule-designer">
                    <div class="row">
                        <div class="container col yara-rule-designer" id="yara-rule-designer-editor"></div>
                    </div>
                </div>

            </div> <!-- Row -->
        </div> <!-- Container -->

        <!-- Pre-define default modals (to be populated by JavaScript later). -->
        <div id="response-modal" class="custom-modal">
            <!-- Modal content -->
            <div class="custom-modal-content">
                <div class="custom-modal-header" id="response-modal-header">
                    <span class="close-custom-modal" id="response-modal-close">&times;</span>
                    <div class="custom-modal-header-content" id="response-modal-header-content"></div>
                </div>
                <div class="custom-modal-body" id="response-modal-body">
                    <div class="custom-modal-body-top" id="response-modal-body-top"></div>
                    <div class="custom-modal-body-middle" id="response-modal-body-middle"></div>
                    <div class="custom-modal-body-bottom" id="response-modal-body-bottom"></div>
                </div>
                <div class="custom-modal-footer" id="response-modal-footer"></div>
            </div>
        </div>

        <div id="confirmation-modal" class="custom-modal">
            <!-- Modal content -->
            <div class="custom-modal-content">
                <div class="custom-modal-header" id="confirmation-modal-header">
                    <span class="close-custom-modal" id="confirmation-modal-close">&times;</span>
                    <div class="custom-modal-header-content" id="confirmation-modal-header-content"></div>
                </div>
                <div class="custom-modal-body" id="confirmation-modal-body">
                    <div class="custom-modal-body-top" id="confirmation-modal-body-top"></div>
                    <div class="custom-modal-body-middle" id="confirmation-modal-body-middle"></div>
                    <div class="custom-modal-body-bottom" id="confirmation-modal-body-bottom"></div>
                </div>
                <div class="custom-modal-footer" id="confirmation-modal-footer"></div>
            </div>
        </div>

        {% block javascript %}
        <!-- JQuery ( required for Bootstrap and $() ). -->
        <script src="/static/scripts/third-party/jquery-3.5.0.min.js" integrity="sha384-LVoNJ6yst/aLxKvxwp6s2GAabqPczfWh6xzm38S/YtjUyZ+3aTKOnD/OJVGYLZDl" crossorigin="anonymous"></script>

        <!-- Popper ( required for Bootstrap ). -->
        <script src="/static/scripts/third-party/popper-1.14.6.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>

        <!-- Bootstrap -->
        <script src="/static/scripts/third-party/bootstrap-4.4.1.bundle.min.js" integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm" crossorigin="anonymous"></script>

        <!-- Dragula - Drag 'n Drop   -->
        <script src="/static/scripts/third-party/dragula-3.7.2.min.js" integrity="sha384-BCXeg8w0rlmhmi8L/zjAIsj0b66prXjptd1vMdGJbEVJH5aBJYDjzfdTmWBzcCXG" crossorigin="anonymous"></script>

        <!-- Theme handler -->
        <script src="/static/scripts/themes.js"></script>

        <!-- Core Designer script block -->
        <script src="/static/scripts/third-party/md5.js"></script>
        <script src="/static/scripts/modules/exceptions.js"></script>
        <script src="/static/scripts/modules/constants.js"></script>

        <!--Finally load the main script which depends on all of the above modules -->
        <script src="/static/scripts/designer.js"></script>
        {% endblock %}
    </body>
</html>
